version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Flutter..."
        - wget https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_3.13.1-stable.tar.xz
        - tar xf flutter_linux_3.13.1-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter precache
        - flutter doctor
    build:
      commands:
        - echo "Building Flutter web app..."
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter/bin/cache

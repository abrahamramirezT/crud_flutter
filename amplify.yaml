version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Flutter..."
        - flutter --version # Verificar la versión de Flutter
        - flutter pub get # Obtener dependencias
    build:
      commands:
        - echo "Building Flutter web app..."
        - flutter build web --release # Construir la aplicación web
  artifacts:
    baseDirectory: build/web # Directorio de salida de la construcción
    files:
      - '**/*'
  cache:
    paths:
      - .pub-cache # Cache para las dependencias de Flutter

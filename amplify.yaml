version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - flutter pub get
    build:
      commands:
        - echo "Building the project..."
        - flutter build web # Cambia esto si estás construyendo para iOS o Android
  artifacts:
    baseDirectory: build/web # Cambia esto si el resultado de la construcción es diferente
    files:
      - '**/*'
  cache:
    paths:
      - .pub-cache

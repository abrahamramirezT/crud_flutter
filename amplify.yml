version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Instalar dependencias del sistema necesarias
        - apt-get update
        - apt-get install -y wget xz-utils zip libglu1-mesa
        # Instalar Google Chrome (necesario para pruebas y ejecución)
        - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        - sudo sh -c 'echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        - sudo apt-get update
        - sudo apt-get install -y google-chrome-stable
        # Descargar e instalar Flutter
        - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.10.2-stable.tar.xz
        - tar xf flutter_linux_3.10.2-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        # Verificar instalación de Flutter
        - flutter doctor
        # Obtener dependencias de Flutter
        - flutter pub get
    build:
      commands:
        # Construir la aplicación Flutter para web
        - flutter build web --release
  artifacts:
    # Especifica el directorio de salida de la build web
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    # Cachear los paquetes de Flutter para acelerar las construcciones futuras
    paths:
      - flutter/.pub-cache
